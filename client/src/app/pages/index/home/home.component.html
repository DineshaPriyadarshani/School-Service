<div class="container card">
    <div class="card-body">
        <form class="form-horizontal" role="form">
            <fieldset class="form-group">
                <div class="row">
                    <label class="col-4">Name</label>
                    <input class="form-control col-6" formControlName="name" id="name">
                </div>
                <div *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)"  class="required-field">
                    <div *ngIf="form.controls.name.errors.required">
                        Name is required
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <label class="col-4">Phone Number</label>
                    <input class="form-control col-6" formControlName="phoneNumber" id="phoneNumber">
                </div>
                <div *ngIf="form.controls.phoneNumber.invalid && (form.controls.phoneNumber.dirty || form.controls.phoneNumber.touched)"  class="required-field">
                    <div *ngIf="form.controls.phoneNumber.errors.required">
                        phoneNumber is required
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <label class="col-4">Address</label>
                    <input class="form-control col-6" formControlName="address" id="address">
                </div>
                <div *ngIf="form.controls.address.invalid && (form.controls.address.dirty || form.controls.address.touched)"  class="required-field">
                    <div *ngIf="form.controls.address.errors.required">
                        Address is required
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <label class="col-4">Work place contact number</label>
                    <input class="form-control col-6" formControlName="contactNumber" id="contactNumber">
                </div>
                <div *ngIf="form.controls.contactNumber.invalid && (form.controls.contactNumber.dirty || form.controls.contactNumber.touched)"  class="required-field">
                    <div *ngIf="form.controls.contactNumber.errors.required">
                        Work place contact number is required
                    </div>
                </div>
            </fieldset>
        </form>
        <button class="btn btn-sm btn-info mr-1"  placement="top" container="body">
            <i class="fa fa-fw fa-edit" aria-hidden="true" placement="bottom"></i>
        </button>
